name: Build and Push Docker Image

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub (Optional)
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker image
              working-directory: ./server
              run: |
                  docker build -t viralprompts-backend:latest .

            - name: Run tests (Optional)
              working-directory: ./server
              run: |
                  docker run --rm viralprompts-backend:latest pnpm test || true

            - name: Push to Docker Hub (Optional)
              if: github.ref == 'refs/heads/main'
              run: |
                  docker tag viralprompts-backend:latest ${{ secrets.DOCKER_USERNAME }}/viralprompts-backend:latest
                  docker push ${{ secrets.DOCKER_USERNAME }}/viralprompts-backend:latest

    deploy-to-railway:
        needs: build-and-push
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Railway CLI
              run: npm i -g @railway/cli

            - name: Deploy to Railway
              run: railway up
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
